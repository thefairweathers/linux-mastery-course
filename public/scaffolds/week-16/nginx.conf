# =============================================================================
# nginx reverse proxy configuration for the three-tier container stack
# =============================================================================
# This is the same reverse proxy pattern from Week 12, but configured for
# container networking where the API is reachable by container name "api".
#
# In Week 17, Docker Compose will use this via the nginx container.
# =============================================================================

upstream api_backend {
    server api:8080;
}

server {
    listen 80;
    server_name _;

    # Proxy API requests to the Flask backend
    location / {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check for the nginx container itself
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
